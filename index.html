<html lang="en">

  <head>
    <meta charset="utf-8">

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <CDN fontawesome  -->

    <!-- Link css -->
    <link rel="stylesheet" href="index.css">

      rel="stylesheet"

    <title> jeema coder GU</title>
  </head>
  <body>
      <div class="container p-5 ">
         <div class="row mt-3 ">
            <h1 class="text-center fs-6">Jeemacoder gestion utilisateurs</h1>
         <div class="card col-lg-6 mx-auto border-0 rounded-0 shadow-lg mt-2">
            <form class="row g-3 px-2 pt-3 pb-2">
               <div class="col-md-6 my-2">
                  <label for="pre" class="form-label text-dark">Prénom</label>
                   <input type="text" class="form-control" id="pre" required>
               </div>
               <div class="col-md-6  my-2">
                  <label for="nom" class="form-label text-dark">Nom</label> 
                  <input type="text" class="form-control" id="nom" required>
               </div>
               <div class="col-md-6 my-2">
                   <label for="mail" class="form-label  text-dark">E-mail</label>
                   <input type="email" class="form-control" id="mail" required>
               </div>
               <div class="col-md-6 my-2">
                   <label for="tel" class="form-label text-dark">Téléphone</label>
                   <input type="number" class="form-control" id="tel" required>
               </div>
               <div class="col-md-12 d-grid my-2">
                   <button class="btn btn-success shadow-sm" type="submit" id="submit">Ajouter</button>
                   <button class="btn btn-warning shadow-sm" id="update">Modifier</button>
               </div>
           </form>
         </div>
         </div>
         <hr class="my-5">
         <div class="row ">
            <h5 class="text-center">Utilisateurs</h5> 
            <div class="col-12">   
               <div class="table-responsive"> 
                  <table  class="table table-striped" id="datatable"> 
                     <thead class="border border-bottom border-dark">
                        <tr>
                           <th>Prénom</th>
                           <th>Nom</th> 
                           <th>E-mail</th> 
                           <th>Téléphone</th> 
                           <th class="text-center">Actions</th>        
                        </tr> 
                     </thead> 
                     <tbody id="table"> 
                        <!-- <tr>
                           
                        </tr> -->
                     </tbody> 
                  </table>
               </div>
            </div>
         </div>
      </div>

      <!-- <script src="app.js"></script> -->
      <script src="test.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
